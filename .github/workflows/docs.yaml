name: build docs

on:
  push:
    branches:
      - 'main'
      - 'release/*'
    tags:
      - 'v*'
  pull_request:

jobs:
  builddocs:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]
        exclude:
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
    env:
      DISPLAY: ':99.0'
      OS: ${{ matrix.os }}
      UPLOAD_TO_GHPAGES: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
    - uses: actions/checkout@v3.2.0
      with:
        fetch-depth: '0'
        # if we upload to ghpages we need the full
        # history to generate correct version info
      if: ${{ fromJSON(env.UPLOAD_TO_GHPAGES) }}
    - uses: actions/checkout@v3.2.0
      if: ${{ !fromJSON(env.UPLOAD_TO_GHPAGES) }}
    - name: setup ubuntu-latest xvfb
      uses: ./.github/actions/setup-ubuntu-latest-xvfb
      if: runner.os == 'Linux'
    - name: install pandoc linux
      run: sudo apt install pandoc
      if: runner.os == 'Linux'
    - name: Install pandoc on windows
      uses: crazy-max/ghaction-chocolatey@v2.1.0
      with:
        args: install pandoc
      if: runner.os == 'Windows'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.4.0
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml
          requirements.txt
    - name: upgrade pip setuptools wheel
      run: python -m pip install --upgrade pip setuptools wheel
      shell: bash
    - name: install qcodes
      run: pip install .[docs] -c requirements.txt
    - name: Build docs on linux
      run: |
        cd docs
        export SPHINXOPTS="-W -v"
        make html
      if: runner.os == 'Linux'
    - name: Build docs on windows
      run: |
        cd docs
        $env:SPHINXOPTS = "-W -v"
        ./make.bat html
      if: runner.os == 'Windows'
    - name: Upload build docs
      uses: actions/upload-artifact@v3
      with:
        name: docs_${{ matrix.python-version }}_${{ matrix.os }}
        path: ${{ github.workspace }}/docs/_build/html
    - name: Deploy to gh pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: ${{ github.workspace }}/docs/_build/html
        clean: true
        single-commit: true
        git-config-email: "bot"
        git-config-name: "Documentation Bot"
      if: ${{ fromJSON(env.UPLOAD_TO_GHPAGES) }}
